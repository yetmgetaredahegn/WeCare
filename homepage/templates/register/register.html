{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Healthcare System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home/">
                <span style="color: rgb(0, 211, 106);">We</span>Care
            </a>
      
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav me-auto ms-3">
                    <a class="nav-link active" href="/home/">Home</a>
                    <a id="usersLink" class="nav-link" href="/users/">Users</a>
                    <a class="nav-link" href="/scheduling/">Scheduling</a>
                    <a class="nav-link" href="/clinical/">Clinical</a>
                    <a class="nav-link" href="/admin/">Admin</a>
                </div>
                <form class="d-flex align-items-center me-2" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" />
                    <button class="btn btn-outline-success" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
                <a class="btn btn-primary" href="/login/">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </a>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="container mt-5" style="max-width: 500px;">
        <h3 class="text-center mb-4">Create an Account</h3>
        <form id="registerForm">
            {% csrf_token %}

            <!-- First Name -->
            <div class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstname" name="firstname" required>
            </div>
            <!-- Last Name -->
            <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname" name="lastname" required>
            </div>
            
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required minlength="6">
            </div>
            
            <!-- Confirm Password -->
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="6">
            </div>
            
            <!-- Role Selection -->
            <div class="mb-4">
                <label for="role" class="form-label">Register As</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="">Choose a role</option>
                    <option value="Patient">Patient</option>
                    <option value="Doctor">Doctor</option>
                </select>
            </div>
            
            <!-- Submit Button -->
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-person-plus-fill"></i> Register
                </button>
            </div>
            
            <!-- Link to Login -->
            <div class="text-center">
                <p>Already have an account? <a href="/login/">Login here</a>.</p>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p class="mb-1">&copy; 2025 Healthcare System. All rights reserved.</p>
            <p class="mb-0">Developed by <a href="https://github.com/yetmgetaredahegn"><strong>Yetmgeta Redahegn</strong></a>. Unauthorized use is prohibited.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'register/app.js' %}"></script>

</body>
</html>
