{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Healthcare System | Login</title>
  
  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  
  <!-- <link rel="stylesheet" href="{% static 'home/style.css' %}" /> -->
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary px-3">
    <div class="container-fluid">
          <a class="navbar-brand" href="/home/">
                <span style="color: rgb(0, 211, 106);">We</span>Care
          </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav me-auto ms-3">
              <a class="nav-link active" href="/home/">Home</a>
              <a id="usersLink" class="nav-link" href="/users/">Users</a>
              <a class="nav-link" href="/scheduling/">Scheduling</a>
              <a class="nav-link" href="/clinical/">Clinical</a>
              <a class="nav-link" href="/admin/">Admin</a>
        </div>
        <form class="d-flex align-items-center me-2" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" />
          <button class="btn btn-outline-success" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </form>
        <a class="btn btn-primary" href="/login/">
          <i class="bi bi-box-arrow-in-right"></i> Login
        </a>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow p-4 w-100" style="max-width: 400px;">
      <h3 class="text-center mb-3">Login to Your Account</h3>

           

      <form id="loginForm">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_username" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="id_email" placeholder="you@example.com" required>
        </div>
        <div class="mb-3">
          <label for="id_password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="id_password" placeholder="********" required>
        </div>
        <button type="submit" class="btn btn-success w-100">
          <i class="bi bi-box-arrow-in-right"></i> Login
        </button>
      </form>

      <div class="text-center mt-3">
        <small>Don't have an account?
          <a href="/register/">Register here</a>
        </small>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4 mt-5">
    <div class="container">
      <p class="mb-1">&copy; 2025 Healthcare System. All rights reserved.</p>
      <p class="mb-0">
        Developed by <a href="https://github.com/yetmgetaredahegn"><strong>Yetmgeta Redahegn</strong></a>.
        Unauthorized use is prohibited.
      </p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'login/app.js' %}"></script>
</body>
</html>
